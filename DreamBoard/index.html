<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Author" content="Boyd">
    <title>My Dream Board</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>My Dream Board </header>
    <div class="grid-container">
        <div class="grid-item">
            <img src="DreamBoard\HPNG2.jpg" alt="Dream Job">
            <div class="caption">Become A Game Developer</div>
        </div>
        <div class="grid-item">
            <img src="DreamBoard\Japan-2107x1406.jpg" alt="Travel Destination">
            <div class="caption">Going to Japan</div>
        </div>
        <div class="grid-item">
            <img src="DreamBoard\istockphoto-1399610550-612x612.jpg" alt="Music">
            <div class="caption">Learn to Play The ElectricGuitar</div>
        </div>
        <div class="grid-item">
            <img src="DreamBoard\pexels-photo-106399.jpeg" alt="Home">
            <div class="caption">Buy A Nice House by the Age Of 35</div>
        </div>
        <div class="grid-item">
            <img src="DreamBoard\istockphoto-178366909-612x612.jpg" alt="Writing">
            <div class="caption">Write a Mystery Novel</div>
        </div>
        <div class="grid-item">
            <img src="DreamBoard\grad-student-with-arms-in-the-air.jpg" alt="Masters">
            <div class="caption">Getting My Masters Degree</div>
        </div>
        <div class="grid-item">
            <img src="DreamBoard\portrait-of-happy-family-of-four-in-autumn-photo.jpg" alt="Family">
            <div class="caption">Start A Family One Day</div>
        </div>
        <div class="grid-item">
            <img src="DreamBoard\exercise-icon-3.png" alt="Fitness">
            <div class="caption">Start to Exercise More Often</div>
        </div>
    </div>
    <footer>"Dream big, work hard, and make it happen!"</footer>
</body>
</html>
